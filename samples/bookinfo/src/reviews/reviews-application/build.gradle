apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
    compile group:'javax.websocket', name:'javax.websocket-api', version:'1.1'
    compile group:'javax.ws.rs', name:'javax.ws.rs-api', version:'2.1.1'
    compile group:'javax.json', name:'javax.json-api', version:'1.1.4'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'javax.annotation:javax.annotation-api:1.3.2'
    compile 'javax.inject:javax.inject:1'
    compile 'javax.enterprise.concurrent:javax.enterprise.concurrent-api:1.0'
    compile 'javax.enterprise:cdi-api:2.0'
    compile 'io.swagger:swagger-annotations:1.6.0'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.30.1'
    compile 'org.glassfish.jersey.core:jersey-server:2.30.1'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.30.1'
    compile 'org.glassfish:javax.json:1.1.4'
}

